<!doctype html>
<html lang="en">
<head>
  <style>
    .wrapper {
      width: 500px;
      margin: 30px auto;
    }
    .loading {
      background: #f0f0f0;
      text-align: center;
      padding: 100px 30px;
    }
  </style>
  <meta charset="utf-8">
  <link href="./index.css" rel="stylesheet">
  <!-- Uncomment for testing: Polyfill for IE11 (Reflect.construct) -->

<body>
  <image-crop src="ams.jpg" class="wrapper">

    <input type="text" class="ic-x-input" name="x" size="4" aria-label="x">

    <input type="text" class="ic-width-input" name="width" size="4" aria-label="width">
    <input type="text" class="ic-height-input" name="height" size="4" aria-label="height">
