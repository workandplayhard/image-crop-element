<!doctype>
<html lang="en">
<head>
  <style>
    .wrapper {
      width: 500px;
      margin: 30px auto;
    }
  </style>
  <script type="text/javascript" src="index.js"></script>
  <title>crop</title>
</head>
<body>
  <image-crop src="ams.jpg" class="wrapper"><code></code></image-crop>
  <image-crop src="floyen.jpg" class="wrapper"><code></code></image-crop>

  <script type="text/javascript">
    document.addEventListener('crop:change', function(event) {
      const textContainer = event.target.querySelector('code')
      textContainer.textContent = ''
      for(const key in event.detail) {
        textContainer.textContent += `${key}: ${event.detail[key]} `
      }
    })
  </script>
</body>
</html>
