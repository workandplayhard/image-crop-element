<!doctype>
<html lang="en">
<head>
  <style>
    .wrapper {
      width: 500px;
      margin: 30px auto;
    }
    .loading {
      background: #f0f0f0;
      text-align: center;
      padding: 100px 30px;
    }
  </style>
  <meta charset="utf-8">
  <!-- Polyfills -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- Polyfills end -->
  <script type="text/javascript" src="dist/index-umd.js"></script>
  <title>image-crop-element demo</title>
</head>
<body>
  <image-crop src="ams.jpg" class="wrapper">
    <div slot="loading" class="loading">loading</div>
    <code></code>
  </image-crop>
  <image-crop src="floyen.jpg" class="wrapper"><code></code></image-crop>

  <script type="text/javascript">
    document.addEventListener('image-crop-change', function(event) {
      const textContainer = event.target.querySelector('code')
      textContainer.textContent = ''
      for(const key in event.detail) {
        textContainer.textContent += `${key}: ${event.detail[key]} `
      }
    })
  </script>
</body>
</html>
