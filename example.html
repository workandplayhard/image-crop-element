<!doctype>
<html lang="en">
<head>
  <style>
    .wrapper {
      width: 500px;
      margin: 30px auto;
    }
  </style>
  <script type="text/javascript" src="index.js"></script>
  <title>crop</title>
</head>
<body>
  <image-crop src="ams.jpg" class="wrapper"><code></code></image-crop>
  <image-crop src="floyen.jpg" class="wrapper"><code></code></image-crop>

  <script type="text/javascript">
    for (const crop of document.querySelectorAll('image-crop')) {
      const textContainer = crop.querySelector('code')
      crop.addEventListener('crop:change', function(event) {
        textContainer.textContent = ''
        for(const key in event.detail) {
          textContainer.textContent += `${key}: ${event.detail[key]} `
        }
      })
    }
  </script>
</body>
</html>
